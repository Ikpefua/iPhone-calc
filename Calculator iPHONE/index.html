<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>iPHONE calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Calculator container -->
   <table class="Calculator">
      <tr> 
        <td colspan="3"> <input type="text" placeholder="0" id="display-box">  </td>  
      </tr>
      
      <tr> 
         <td> <input type="button" value="AC" id="btn"> </td>
         
         <td> <input type="button" value="&plus;/&minus;" id="btn" this function give minus(-)the value> </td>
         <td> <input type="button" value="%" id="btn"> </td>

         <!-- MATHEMATICAL EXPRESSION -->
         <td> <input type="button" value="&divide;" id="Expression"> </td>
      </tr>

      <tr> 
         <td> <input type="button" value="7"> </td>
         <td> <input type="button" value="8"> </td> 
         <td> <input type="button" value="9"> </td>

         <!-- MATHEMATICAL EXPRESSION -->
         <td> <input type="button" value="&times;" id="Expression"> </td>
      </tr>

      <tr>
         <td> <input type="button" value="4"> </td>
         <td> <input type="button" value="5"> </td>
         <td> <input type="button" value="6"> </td>

         <!-- MATHEMATICAL EXPRESSION -->
         <td> <input type="button" value="&minus;" id="Expression">  </td>
      </tr>
      <tr>
         <td> <input type="button" value="1"> </td>
         <td> <input type="button" value="2"> </td>
         <td> <input type="button" value="3"> </td>

         <!-- MATHEMATICAL EXPRESSION -->
         <td> <input type="button" value="&plus;" id="Expression">  </td>
      </tr>
      
      <tr> 
         <td colspan="2" class="double-span"> <input type="button" value="0" id="double-span"> </td>
         <td> <input type="button" value="."> </td>

         <!-- MATHEMATICAL EXPRESSION -->
         <td> <input type="button" value="&equals;" id="Expression">  </td>
          
      </tr>
      

   </table>
   
</body>
</html>
